	<script type="text/javascript">
		let container = document.getElementById('container')
		let template = document.getElementById('template')
		async function main() {
			let response = await fetch("https://hacker-news.firebaseio.com/v0/topstories.json?print=pretty");
			let ids = await response.json();
			async function fetchStory(storyId) {
				let resp = await fetch('https://hacker-news.firebaseio.com/v0/item/'+storyId+'.json?print=pretty');
				return await resp.json();
			}
			async function getRandomImageThumb(seed) {
				let resp1 = await fetch("https://randomuser.me/api/?seed="+seed);
				let randomUser = await resp1.json();
				return randomUser.results[0].picture.thumbnail;
				// return "https://randomuser.me/api/portraits/thumb/men/13.jpg";
			}
			async function createAndAddFor(storyId) {
				let story = await fetchStory(storyId);
				let imageThumb = await getRandomImageThumb(story.by);
				console.log(story);
				let el = template.cloneNode(true);
				el.removeAttribute("id");
				el.querySelector('.data-username').textContent='@'+story.by;
				el.querySelector('.data-name').textContent=story.by;
				el.querySelector('.data-text').textContent=story.title;
				el.querySelector('.data-likes').textContent=story.score;
				el.querySelector('.data-comments').textContent=story.kids.length;
				el.querySelector('.data-url').textContent = story.url;
				el.querySelector('.data-comment-btn').onclick = (e) => {
					window.open("https://news.ycombinator.com/item?id="+storyId)
				}
				el.querySelector('.data-image-thumb').style.backgroundImage = 'url("'+imageThumb+'")'
				el.onclick = (e) => {
					window.open(story.url)
				};
				container.append(el);
			}

			let offsetDone = 0;
			async function createAndAddNext() {
				if (window.pageYOffset+window.outerHeight > container.scrollHeight) {
					console.log(window.pageYOffset+window.outerHeight, container.scrollHeight)
					createAndAddFor(ids[offsetDone++]).then(() => {}).catch(console.error);
					setTimeout(createAndAddNext, 100);
				} else {
					setTimeout(createAndAddNext, 500);
				}
			}
			createAndAddNext();
			// ids.slice(0,10).forEach(storyId => {
			// 	createAndAddFor(storyId).then(() => {}).catch(console.error);
			// });
		}
		main();
	</script>
